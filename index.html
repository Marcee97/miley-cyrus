<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f4f47a57c9.js" crossorigin="anonymous"></script>
    <title>Miley Cyrus</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        src="https://www.gotceleb.com/wp-content/uploads/celebrities/miley-cyrus/mtv-unplugged-in-hollywood/Miley-Cyrus-and-Donkey-at-MTV-Unplugged--29.jpg"
        alt=""
        class="img-portada"
      />
      <nav>
        <ul>
          <li><a href="#">Tickets</a></li>
          <li>|</li>
          <li><a href="#">Merch</a></li>
          <li>|</li>
          <li><a href="#">Tour</a></li>
        </ul>
        <ul>
          <li class="btn-login">Log In</li>
        </ul>
      </nav>

      <section class="seccion-login">
        <div class="contenedor-login">
          <h3>Registra tu Email</h3>
          <input type="text" placeholder="Correo">
          <button>Registrar</button>

        </div>
      </section>

      <div class="proximo-evento-portada">
        <article class="cuadro-unplugged">
          <h2>Miley Cyrus</h2>
          <hr />
          <img src="/image/Captura de pantalla 2023-08-30 134259.png" alt="Foto portada" />

          <h4>Merch Official</h4>
          <button>STREAM NOW / BUY NOW</button>
        </article>
      </div>
    </header>
    <main class="main">
      <section class="seccion-ultimo-sencillo">
        <div class="contenedor-seccion-ultimo-sencillo">
          <img
            src="https://www.thewimn.com/wp-content/uploads/2023/08/utby.jpeg"
            alt="Foto Ultimo Sencillo" class="img-ultimo-sencillo"
          />
          <div class="texto-seccion-ultimo-sencillo">
            <h2>Miley Cyrus</h2>
            <h3>Used To Be Young</h3>
            <p>Available Now</p>
            <div class="botones-ultimo-sencillo">
              <button>Stream now</button>
              <button>Buy now</button>
            </div>

          </div>
        </div>
       
    </section>
      <section class="section-shop">
        <div class="contenedor-shop">
            <div class="flechas">
                <button class="btn-carrousel-izquierda"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="btn-carrousel-derecha"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <div class="carrousel">
              <h2 class="title-shop">SHOP</h2>
                <div class="contenido">
                   
                    
                    <div class="items">
                        <img src="/image/remera1-removebg-preview.webp" alt="buzo1" class="img-shop">
                    <img src="/image/remeramiley2-removebg-preview.png" alt="remra dos" class="img-shop">
                    </div>
                    <div class="items">
                        <img src="/image/remera3-removebg-preview.png" alt="remera-miley" class="img-shop">
                        <img src="/image/remera4-removebg-preview.png" alt="remera cuatro" class="img-shop">
                    </div>
                    <div class="items">
                        <img src="https://http2.mlstatic.com/D_NQ_NP_798622-MLU69083270885_042023-O.webp" alt="primer vinilo" class="img-shop">
                        <img src="https://http2.mlstatic.com/D_NQ_NP_767669-MLU69233677833_052023-O.webp" alt="segundo vinilo" class="img-shop">
                    </div>
                  </div>
            </div>
            
        </div>
      </section>
      <section class="section-discografia">
        <div class="contenedor-discografia">
          <div class="cont-img-disc">
            <img src="./image/portadaDiscoUno.webp" alt="Disco uno" class="img-disc">
            <div><i class="fa-solid fa-play"></i></div>
          </div>
         <div class="cont-img-disc">
          <img src="./image/portadaDiscoDos.webp" alt="Disco Dos" class="img-disc">
          <div><i class="fa-solid fa-play"></i></div>
         </div>
         <div class="cont-img-disc">
          <img src="./image/portadaDiscoTres.webp" alt="Disco tres" class="img-disc">
          <div><i class="fa-solid fa-play"></i></div>
          
         </div>
        </div>
      </section>
     
    </main>

    <footer class="footer">
      <section class="section-footer">
        <div class="contenedor-footer">
          <p>© 2023 COPYRIGHT fbr and tøp</p>
          <ul class="ul-footer">
            <li><a href="#">Terms of use</a></li>
            <li>|</li>
            <li><a href="#">Privaci policy</a></li>
            <li>|</li>
            <li><a href="#">cookies settigs</a></li>
          </ul>
        </div>
      </section>
    </footer>
   
    <script src="archivo.js"></script>
  </body>
</html>
